<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="main">
  <div class="sidebar">
    <h2>My Website</h2>
    <a href="home.html">ğŸ  Home</a>
    <a href="diary.html">ğŸ“– Diary</a>
    <a href="schedule.html">ğŸ“… Schedule</a>
    <a href="gallery.html">ğŸ–¼ï¸ Gallery</a>
    <a href="problems.html">â“ Problems</a>
    <a href="stories.html">ğŸ“š Stories</a>
    <a href="index.html">ğŸšª Logout</a>
  </div>

  <div class="content">
    <div class="card">
      <h2>Add New Story</h2>
      <form id="storyForm">
        <input type="text" id="storyTitle" placeholder="Story Title" required>
        <textarea id="storyContent" placeholder="Write your story here..." rows="5" required></textarea>
        <button type="submit">Add Story</button>
      </form>
    </div>

    <div class="card">
      <h2>My Stories</h2>
      <div id="storyList">
        <div class="story">
          
        </div>

        <div class="story">
          
        </div>
      </div>
    </div>
  </div>

  <script>
  const storyForm = document.getElementById('storyForm');
  const storyList = document.getElementById('storyList');

  // âœ… Load saved stories when page loads
  document.addEventListener('DOMContentLoaded', loadStories);

  // âœ… Add new story
  storyForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('storyTitle').value.trim();
    const content = document.getElementById('storyContent').value.trim();

    if (title === "" || content === "") return;

    const story = {
      id: Date.now(),
      title,
      content
    };

    addStoryToDOM(story);
    saveStory(story);
    storyForm.reset();
  });

  // âœ… Add a story to the DOM
  function addStoryToDOM(story) {
    const newStory = document.createElement('div');
    newStory.classList.add('story');
    newStory.setAttribute('data-id', story.id);

    newStory.innerHTML = `
      <h3>${story.title}</h3>
      <p>${story.content}</p>
      <button class="deleteBtn">ğŸ—‘ï¸ Delete</button>
    `;

    // Delete button
    newStory.querySelector('.deleteBtn').addEventListener('click', () => {
      deleteStory(story.id);
    });

    storyList.prepend(newStory);
  }

  // âœ… Save to localStorage
  function saveStory(story) {
    const stories = JSON.parse(localStorage.getItem('stories') || "[]");
    stories.push(story);
    localStorage.setItem('stories', JSON.stringify(stories));
  }

  // âœ… Load from localStorage
  function loadStories() {
    const stories = JSON.parse(localStorage.getItem('stories') || "[]");
    storyList.innerHTML = "";
    stories.forEach(s => addStoryToDOM(s));
  }

  // âœ… Delete a story
  function deleteStory(id) {
    const stories = JSON.parse(localStorage.getItem('stories') || "[]");
    const updated = stories.filter(s => s.id !== id);
    localStorage.setItem('stories', JSON.stringify(updated));
    document.querySelector(`[data-id="${id}"]`).remove();
  }
</script>

</body>
</html>
