<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 15px;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .gallery-item .media-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .gallery-item img,
    .gallery-item video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
    }

    .actions {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    /* Modal for zoom/view */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body class="main">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>MySpace</h2>
    <a href="home.html">ğŸ  Home</a>
    <a href="diary.html">ğŸ“– Diary</a>
    <a href="schedule.html">ğŸ“… Schedule</a>
    <a href="gallery.html" class="active">ğŸ“¸ Gallery</a>
    <a href="problems.html">âš¡ Problems</a>
    <a href="stories.html">âœ Stories</a>
    <a href="index.html">ğŸšª Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="card">
      <h2>ğŸ“¸ Add to Gallery</h2>
      <form id="gallery-form">
        <input type="text" id="gallery-title" placeholder="Title" required>
        <input type="date" id="gallery-date" required>
        <input type="text" id="gallery-album" placeholder="Album Name" required>
        <input type="file" id="gallery-file" accept="image/*,video/*" required>
        <button type="submit">Add to Gallery</button>
      </form>
    </div>

    <div class="card">
      <input type="text" id="search-input" placeholder="Search by title or album...">
    </div>

    <div class="card">
      <h2>ğŸ“‚ My Gallery</h2>
      <div id="gallery-grid" class="gallery-grid"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content"></div>
  </div>

<script>
let db;

// Open (or create) IndexedDB
const request = indexedDB.open("GalleryDB", 1);

request.onupgradeneeded = function(e) {
  db = e.target.result;
  if(!db.objectStoreNames.contains("gallery")) {
    db.createObjectStore("gallery", { keyPath: "id", autoIncrement: true });
  }
};

request.onsuccess = function(e) {
  db = e.target.result;
  loadGallery();
};

request.onerror = function(e) {
  console.error("IndexedDB error:", e.target.errorCode);
};

const galleryForm = document.getElementById("gallery-form");
const galleryGrid = document.getElementById("gallery-grid");
const searchInput = document.getElementById("search-input");
const modal = document.getElementById("modal");
const modalContent = modal.querySelector(".modal-content");
const modalClose = modal.querySelector(".modal-close");

// Load all items
function loadGallery() {
  const transaction = db.transaction(["gallery"], "readonly");
  const store = transaction.objectStore("gallery");
  const request = store.getAll();

  request.onsuccess = function(e) {
    renderGallery(e.target.result);
  };
}

// Save item
galleryForm.addEventListener("submit", function(e) {
  e.preventDefault();
  const title = document.getElementById("gallery-title").value;
  const date = document.getElementById("gallery-date").value;
  const album = document.getElementById("gallery-album").value;
  const file = document.getElementById("gallery-file").files[0];

  if(file) {
    const reader = new FileReader();
    reader.onload = function(event) {
      const src = event.target.result;
      const type = file.type.startsWith("image") ? "image" : "video";
      const transaction = db.transaction(["gallery"], "readwrite");
      const store = transaction.objectStore("gallery");
      const newItem = {title, date, album, type, src};
      store.add(newItem);
      transaction.oncomplete = function() {
        loadGallery();
      };
    };
    reader.readAsDataURL(file);
  }

  galleryForm.reset();
});

// Render gallery
function renderGallery(items) {
  galleryGrid.innerHTML = "";
  items.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("gallery-item");
    div.innerHTML = `
      <div class="media-wrapper">
        <h3>${item.title}</h3>
        <small>${item.date} | Album: ${item.album}</small><br>
        <span class="media-type">${item.type === "image" ? "ğŸ“· Photo" : "ğŸ¬ Video"}</span>
        ${item.type === "image" ? `<img src="${item.src}" alt="${item.title}">` : `<video controls><source src="${item.src}" type="video/mp4"></video>`}
      </div>
      <div class="actions">
        <button class="delete-btn">ğŸ—‘ï¸ Delete</button>
      </div>
    `;
    // Delete
    div.querySelector(".delete-btn").addEventListener("click", e => {
      e.stopPropagation();
      if(confirm("â— Are you sure you want to delete this item?")) {
        const transaction = db.transaction(["gallery"], "readwrite");
        const store = transaction.objectStore("gallery");
        store.delete(item.id);
        transaction.oncomplete = function() { loadGallery(); };
      }
    });

    // Zoom/view
    div.addEventListener("click", e => {
      if(!e.target.classList.contains("delete-btn")) {
        modalContent.innerHTML = item.type === "image"
          ? `<img src="${item.src}" alt="${item.title}">`
          : `<video controls autoplay><source src="${item.src}" type="video/mp4"></video>`;
        modal.style.display = "flex";
      }
    });

    galleryGrid.appendChild(div);
  });
}

// Search
searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  const transaction = db.transaction(["gallery"], "readonly");
  const store = transaction.objectStore("gallery");
  const request = store.getAll();
  request.onsuccess = function(e) {
    const filtered = e.target.result.filter(item =>
      item.title.toLowerCase().includes(query) ||
      item.album.toLowerCase().includes(query)
    );
    renderGallery(filtered);
  };
});

// Modal close
modalClose.addEventListener("click", () => modal.style.display = "none");
modal.addEventListener("click", e => { if(e.target === modal) modal.style.display = "none"; });
</script>
</body>
</html>
