<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome JC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="personal-login-body">

  <div class="login-box">
    <h2>Welcome JC</h2>
    <p class="subtitle">Log in to continue</p>

    <input type="email" id="username" placeholder="Email">
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <button id="loginBtn">Login</button>
    <p id="error-msg" style="display:none; color:red;">Invalid login. Try again.</p>

    <!-- Switch button -->
    <div class="toggle-switch">
      <div id="mode-switch" class="switch"></div>
      <span id="mode-text">Dark Mode</span>
    </div>
  </div>

  <script>
    // üåó DARK/LIGHT MODE
    const body = document.body;
    const modeSwitch = document.getElementById("mode-switch");
    const modeText = document.getElementById("mode-text");

    modeSwitch.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      modeSwitch.classList.toggle("active");
      modeText.textContent = body.classList.contains("light-mode")
        ? "Light Mode"
        : "Dark Mode";
    });

    // üëÅ TOGGLE PASSWORD VISIBILITY
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

  <!-- üî• FIREBASE LOGIN SYSTEM -->
  <script type="module">
    // Import Firebase libraries (latest)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ‚úÖ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC-7jYBN3gPNR_Dj8y8DrLKVoSUc3EQPGQ",
      authDomain: "my-website-46ec4.firebaseapp.com",
      projectId: "my-website-46ec4",
      storageBucket: "my-website-46ec4.firebasestorage.app",
      messagingSenderId: "94693103161",
      appId: "1:94693103161:web:2aec407878d62cb8a2dfe8",
      measurementId: "G-2ZGXQKYDH9"
    };

    // üîß Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üß© LOGIN FUNCTION
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        errorMsg.style.display = "none";
        alert("Welcome back, JC! üéâ");
        window.location.href = "home.html";
      } catch (error) {
        console.error("Login failed:", error.message);
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
